{{- if .Values.logdna.ingestionKeySecret -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "logdna.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "logdna.name" . }}
    helm.sh/chart: {{ template "logdna.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{.Release.Service }}
    app.kubernetes.io/instance: {{.Release.Name }}
    release: {{.Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "logdna.name" . }}
      release: {{.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "logdna.name" . }}
        helm.sh/chart: {{ template "logdna.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{.Release.Service }}
        app.kubernetes.io/instance: {{.Release.Name }}
        release: {{.Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
      containers:
      - name: {{ template "logdna.name" . }}
        image: "{{.Values.image.name}}:{{.Values.image.tag}}"
{{- if eq .Values.logdna.autoupdate "1" }}
        imagePullPolicy: "always"
{{- else }}
        imagePullPolicy: "{{.Values.image.pullPolicy}}"
{{- end }}
        env:
          - name: LOGDNA_AGENT_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.logdna.ingestionKeySecret }}
                key: logdna-agent-key
          - name: LOGDNA_PLATFORM
            value: k8s
{{- if .Values.logdna.tags }}
          - name: LOGDNA_TAGS
            value: {{ .Values.logdna.tags }}
{{- end }}
{{- if .Values.logdna.autoupdate }}
          - name: LOGDNA_AUTOUPDATE
            value: "{{ .Values.logdna.autoupdate }}"
{{- end }}
{{- if .Values.logdna.ldApiIHost }}
          - name: LDAPIHOST
            value: "{{ .Values.logdna.ldApiIHost }}"
{{- end }}
{{- if .Values.logdna.ldLogHost }}
          - name: LDLOGHOST
            value: "{{ .Values.logdna.ldLogHost }}"
{{- end }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: mnt
          mountPath: /mnt
          readOnly: true
        - name: docker
          mountPath: /var/run/docker.sock
        - name: osrelease
          mountPath: /etc/os-release
        - name: logdnahostname
          mountPath: /etc/logdna-hostname
        livenessProbe:
          exec:
            command:
              - /usr/bin/logdna-agent
              - --version
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
              - /usr/bin/logdna-agent
              - --version
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: mnt
        hostPath:
          path: /mnt
      - name: docker
        hostPath:
          path: /var/run/docker.sock
      - name: osrelease
        hostPath:
          path: /etc/os-release
      - name: logdnahostname
        hostPath:
          path: /etc/hostname
      tolerations:
{{ toYaml .Values.daemonset.tolerations | indent 8 }}
{{ end }}
