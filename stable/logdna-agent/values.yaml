image:
  name: logdna/logdna-agent
  tag: 1.5.6
  pullPolicy: IfNotPresent

logdna:
  ## Please follow directions from https://app.logdna.com/pages/add-source

  ## The name of the kubernetes secret which contains the ingestion key 
  ingestionKeySecret: ""

  ## Optional settings
  autoupdate: "0"
  tags: ""
  
  ldApiIHost: "api.logdna.com"
  ldLogHost: "logs.logdna.com"

resources:
  requests:
    cpu: 20m
  limits:
    memory: 500Mi

daemonset:
  tolerations: []
